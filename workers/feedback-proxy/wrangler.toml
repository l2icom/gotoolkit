name = "feedback"
main = "index.js"
compatibility_date = "2024-12-01"
workers_dev = true



[[ratelimits]]
name = "MY_RATE_LIMITER"
namespace_id = "1005"

# 1 requests per 60 seconds
simple = { limit = 1, period = 60 }

# Set these secrets/vars at deploy time:
# - FIREBASE_SERVICE_ACCOUNT (JSON string)
# - FIREBASE_PROJECT_ID (optional, defaults to service account project_id)
# - SHARE_ALLOWED_ORIGINS (comma-separated)
