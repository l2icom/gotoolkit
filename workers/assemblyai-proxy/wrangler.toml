name = "assemblyai"
main = "index.js"
compatibility_date = "2024-12-01"
workers_dev = true


[[ratelimits]]
name = "MY_RATE_LIMITER"
namespace_id = "1004"

# 10 requests per 60 seconds
simple = { limit = 10, period = 60 }

# Configure account_id, zone_id, and routes before deploying.
# account_id = ""
# route = ""

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
