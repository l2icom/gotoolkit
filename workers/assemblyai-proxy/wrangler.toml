name = "assemblyai"
main = "index.js"
compatibility_date = "2024-12-01"
workers_dev = true

# Required for IP rate limiting (bind an existing KV namespace named RATE_LIMIT).
kv_namespaces = [
{ binding = "RATE_LIMIT", id = "3718f7dbaefc446fafc3985c59a42643" }
]

# Configure account_id, zone_id, and routes before deploying.
# account_id = ""
# route = ""

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
