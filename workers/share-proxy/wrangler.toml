name = "share"
main = "index.js"
compatibility_date = "2024-12-01"
workers_dev = true

# Cloudflare Rate Limiter binding
[[ratelimits]]
name = "MY_RATE_LIMITER"
namespace_id = "1003"

# 10 requests per 60 seconds
simple = { limit = 10, period = 60 }
# To bind the worker to a custom domain, Cloudflare requires either
# `route = { pattern = "example.com/*", zone_id = "..." }` for each
# zone you control, or a `custom_domain` entry. Commented out for now.
